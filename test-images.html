<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Imágenes</title>
    <!-- Base tag dinámica para GitHub Pages vs Local -->
    <script>
        if (window.location.hostname.includes('github.io')) {
            document.write('<base href="/">');
        } else {
            document.write('<base href="../">');
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .test-item { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .test-item img { max-width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Test de Imágenes - GitHub Pages vs Local</h1>
    
    <div class="test-grid">
        <div class="test-item">
            <h3>Inicio</h3>
            <img src="/Imagenes/inicio.jpg" alt="Inicio">
            <p>src="/Imagenes/inicio.jpg"</p>
        </div>
        
        <div class="test-item">
            <h3>Mercado</h3>
            <img src="/Imagenes/mercado.jpg" alt="Mercado">
            <p>src="/Imagenes/mercado.jpg"</p>
        </div>
        
        <div class="test-item">
            <h3>Barracuda</h3>
            <img src="/Imagenes/Barracuda.jpeg" alt="Barracuda">
            <p>src="/Imagenes/Barracuda.jpeg"</p>
        </div>
        
        <div class="test-item">
            <h3>Lisa</h3>
            <img src="/Imagenes/lisa.jpeg" alt="Lisa">
            <p>src="/Imagenes/lisa.jpeg"</p>
        </div>
    </div>
    
    <div style="margin-top: 30px; padding: 20px; background: #f0f0f0;">
        <h3>Información de Entorno:</h3>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
        <p><strong>Base URL:</strong> <span id="base"></span></p>
        <p><strong>GitHub Pages:</strong> <span id="github"></span></p>
    </div>
    
    <script>
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('base').textContent = document.baseURI;
        document.getElementById('github').textContent = window.location.hostname.includes('github.io') ? 'Sí' : 'No';
    </script>
</body>
</html>
